<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<!-- Hero section -->
<section id="hero-section" class="d-flex align-items-center">
    <div class="container text-center">
        <h1>Welcome to My Portfolio</h1>
        <p class="lead">I'm showcasing my work and skills.</p>
        <a href="#portfolio-section" class="btn btn-primary btn-lg">View Portfolio</a>
    </div>
</section>

<!-- Portfolio section -->
<section id="portfolio-section" class="bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-4">Portfolio</h2>
        <!-- Portfolio items -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="portfolio-item-1.jpg" class="card-img-top" alt="Portfolio Item 1">
                    <div class="card-body">
                        <h5 class="card-title">Project 1</h5>
                        <p class="card-text">Description of Project 1.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <!-- Add more portfolio items here -->
        </div>
    </div>
</section>

<!-- Footer -->
<footer id="footer-section" class="bg-dark text-white py-4">
    <div class="container text-center">
        <p>Contact Me: email@example.com</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">LinkedIn</a></li>
            <li class="list-inline-item"><a href="#">GitHub</a></li>
            <li class="list-inline-item"><a href="#">Twitter</a></li>
        </ul>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
